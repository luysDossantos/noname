<p-table [value]="listaConcursos" [paginator]="true" [rows]="5" [first]="first" [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }" currentPageReportTemplate="{first} à {last} de {totalRecords} registos"
    (onPage)="pageChange($event)" [rowsPerPageOptions]="[10, 25, 50]" stripedRows>
    <ng-template #header>
        <tr>
            <th>Curso</th>
            <th>Descrição</th>
            <th>Início</th>
            <th>Término</th>
            <th>Estado</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template #body let-concurso>
        <tr>
            <td>{{concurso.nome}}</td>
            <td>{{concurso.descricao | trimText:50}}</td>
            <td>{{concurso.dataInicio | date:'dd-MM-yyyy'}}</td>
            <td>{{concurso.dataFim | date:'dd-MM-yyyy'}}</td>
            <td>Estado</td>
            <td>
                <input type="hidden" value="{{concurso}}" #concurso/>
                <div class="card flex justify-center">
                    <p-menu #menu [model]="accoes" [popup]="true" appendTo="body" />
                    <p-button (click)="actionClick(concurso); menu.toggle($event);" icon="pi pi-ellipsis-v"/>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
