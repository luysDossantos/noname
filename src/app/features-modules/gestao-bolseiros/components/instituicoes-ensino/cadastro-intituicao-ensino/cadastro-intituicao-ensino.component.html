<div class="custom-modal-layout">
   <div class="modal-header">
    <div class="icon">
        <img src="icons/plus-circle.svg" alt="Email Icon" />
    </div>
    <span class="title">Adicionar nova Instituição</span>
    <p-button icon="pi pi-times" class="close-btn" [rounded]="true" [text]="true" (onClick)="cancel()"/>
</div>
<form [formGroup]="institutionForm" (ngSubmit)="save()">
    <div class="p-fluid grid">
        <div class="field col-12">
            <label for="name">Nome da Instituição</label>
            <input id="name" type="text" class="w-full" pInputText formControlName="name" placeholder="Nome da Instituição" />
        </div>

        <div class="field col-6">
            <label for="acronym">Sigla</label>
            <input id="acronym" type="text" class="w-full" pInputText formControlName="acronym" placeholder="Sigla" />
        </div>

        <div class="field col-6">
            <label for="country">País</label>
            <p-select id="country" class="w-full" [options]="['Angola', 'Brasil', 'Portugal']" placeholder="Selecione o país"
                formControlName="country" />
        </div>

        <div class="field col-6">
            <label for="province">Província</label>
            <p-select id="province" class="w-full" [options]="['Luanda', 'Benguela', 'Huambo']" placeholder="Selecione a província"
                formControlName="province" />
        </div>

        <div class="field col-6">
            <label for="municipality">Município</label>
            <p-select id="municipality" class="w-full" [options]="['Cazenga', 'Viana', 'Cacuaco']" placeholder="Selecione o município"
                formControlName="municipality" />
        </div>

        <div class="field col-12">
            <label for="address">Endereço</label>
            <input id="address" type="text" class="w-full" pInputText formControlName="address" placeholder="Endereço" />
        </div>

        <div class="field col-6">
            <label for="phone">Telefone</label>
            <input id="phone" type="text" class="w-full" pInputText formControlName="phone" placeholder="Telefone" />
        </div>

        <div class="field col-6">
            <label for="email">E-mail</label>
            <input id="email" type="email" class="w-full" pInputText formControlName="email" placeholder="E-mail" />
        </div>
    </div>

    <div class="modal-footer">
        <button pButton type="button" label="Cancelar" class="p-button-outlined" (click)="cancel()"></button>
        <button pButton type="submit" label="Guardar" class="p-button-primary"></button>
    </div>
</form> 
</div>
