<div class="dash-container">
    <div class="contents">
        <div class="dm-page-content mb-25">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-header">
                            <div class="left-area">
                                <span class="title">Empresas</span>
                                <span class="sub-title">Pesquise, adicione e visualize todas as empresas na plataforma.</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input_contetnt">
                    <app-search-bar primaryBtnLabel="Adicionar nova Empresa" (onPrimaryBtnClick)="showDialog()"></app-search-bar>
                </div>
                <p class="lista-empresa-title">Lista de empresas</p>
                <div class="row">
                    <div class="list grid">
                        @for (item of empresas; track $index) {
                        <app-card-empresa-02 class="col-6" [routerLink]="['detalhe-empresa']" [name]="item.name" [avatar]="item.avatar"
                            [age]="item.age" [country]="item.country" [duration]="item.duration"
                            [estado]="item.estado"></app-card-empresa-02>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
