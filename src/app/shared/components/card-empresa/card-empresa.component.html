<div class="university-card">
  <!-- Logo -->
  <div class="logo">
    <img [src]="logo()" alt="University Logo" />
  </div>

  <!-- Name and Description -->
  <div class="details">
    <h3 class="name">{{ name() }}</h3>
    <p class="description">{{ description() }}</p>
  </div>

  <!-- Contact Details -->
  <div class="contact-info">
    <div class="country">
      <div class="icon">
        <img src="icons/globe.svg" alt="Country Icon" />
      </div>
      <span>{{ country() }}</span>
    </div>
    <div class="phone">
      <div class="icon">
        <img src="icons/phone.svg" alt="Phone Icon" />
      </div>
      <span>{{ phone() }}</span>
    </div>
    <div class="email">
      <div class="icon">
        <img src="icons/email.svg" alt="Email Icon" />
      </div>
      <span>{{ email() }}</span>
    </div>
  </div>

  <!-- Navigation Icon -->
  <div class="navigate">
    <img src="icons/arrow-right.svg" alt="Navigate Icon" />
  </div>
</div>
